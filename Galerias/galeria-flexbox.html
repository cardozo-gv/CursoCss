<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Diseñando una galería de imágenes con flexbox</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="./css/galeria-flexbox.css">

  <!--https://www.youtube.com/watch?v=3vnEyfU_EaQ-->
</head>

<body>
  <main>
    <h1>Galería</h1>
    <div class="contenedor">
      <div class="fila">
        <div class="columna-1-3">
          <div class="small">
            <img src="http://www.sportingportorotondo.net/images/promozioni/pacchetto-gourmet.jpg"/>
          </div>
          <div class="small">
            <img src="https://www.legohouse.com/r/website/-/media/legohouse/1-assets/2_landscape_16by9_photo/8_eat-and-shop_photos/gourmet/le-goumet-food.jpg?l.r=219296302&h=622&la=en-GB&w=1104&hash=1A275752D953FF77720C9D078F68FC5F3B57835C"/>
          </div>
        </div>

        <div class="columna-2-3">
          <div class="normal">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe5wFXuHomNZC1xhXuUtYa5_ksWAIXqUaPFXmkjlsuyh8TRnxNcA"/>
          </div>
        </div>
      </div>
      <div class="fila">
        <div class="columna-2-3">
          <div class="fila">
            <div class="columna-50">
              <div class="large">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/01/7d/40/5f/alcaravea-gourmet.jpg"/>
              </div>
            </div>
            <div class="columna-50">
              <div class="small">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7qDsv-gOaZsyuXNjwDu3nWqVaQ5uYN3IikglgCDtC8KMNPyiV"/>
              </div>
              <div class="small">
                <img src="https://assets.epicurious.com/photos/59078137ae189771fbcdb88a/master/pass/potato-boursin-frittata-gourmet-050117.jpg"/>
              </div>
            </div>
          </div>
          <div class="normal">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJOPWGMC0sDmUw59kJSBrVq-unJ7kJdAEKaEuuR8bZq7DfLo_-_g"/>
          </div>
        </div>
        <div class="columna-1-3">
          <div class="small">
            <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/cat/newlayout/GourmetFoodWine/ShopByCategory/180815-GourmetFood-MeatSeafood.jpg"/>
          </div>
          <div class="large">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXE-PS3RLSexLWTSGAyv7ZkrOip-PxwJMaq0O7enO1QM0iMhib"/>
          </div>

          <div class="small">
            <img src="http://api.clo.ud.it/download/riomareicms/prod/2/2642_da-gourmet.jpg"/>
          </div>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
