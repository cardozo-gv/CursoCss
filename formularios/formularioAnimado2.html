 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Como hacer un Formulario estilo Material Design</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link rel="stylesheet" href="./css/formularioAnimado2.css">

     <!--https://www.youtube.com/watch?v=nLJOg-JBzG0
     <![endif]-->
 </head>

 <body>
   <div class="contenedor-formulario">
     <div class="wrap">
       <!--Formulario -->
       <form action="" class="formulario" name="formulario_registro" method="post">
         <div>
           <div class="input-group">
             <input type="text" id="nombre" name="nombre"/>
             <label class="label" for="nombre">Nombre:</label>
           </div>
           <div class="input-group">
             <input type="email" id="email" name="email"/>
             <label class="label" for="email">Correo:</label>
           </div>
           <div class="input-group">
             <input type="password" id="password" name="password"/>
             <label class="label" for="password">Contraseña:</label>
           </div>
           <div class="input-group">
             <input type="password" id="password2" name="password2"/>
             <label class="label" for="password2">Repetir Contraseña:</label>
           </div>
           <div class="input-group radio">
             <input type="radio" name="sexo" id="hombre" value="Hombre"/>
             <label for="hombre">Hombre</label>
             <input type="radio" name="sexo" id="mujer" value="Mujer"/>
             <label for="mujer">Mujer</label>
           </div>
          <div class="input-group checkbox">
            <input type="checkbox" id="terminos" name="terminos" value="true"/>
            <label for="terminos">Acepto los términos y condiciones</label>
          </div>

          <input type="submit" id="btn_submit" value="Enviar"/>
         </div>
       </form>
     </div>

   </div>
   <script src="./scripts/formularioAnimado2.js"></script>
 </body>

 </html>
